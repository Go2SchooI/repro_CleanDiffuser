pipeline_name: dp_robomimic
env_name: lift_place
env_type: ph
abs_action: false
dataset_path: dev/robomimic/datasets/${env_name}/low_dim.hdf5
mode: train
max_episode_steps: 400
obs_keys:
- object
- robot0_eef_pos
- robot0_eef_quat
- robot0_gripper_qpos
- robot0_joint_pos
obs_dim: 30
action_dim: 7
obs_steps: 2
action_steps: 8
device: cuda:0
seed: 42
num_workers: 12
gradient_steps: 200000
batch_size: 512
horizon: 10
nn: chi_transformer
diffusion: ddpm
sample_steps: 50
resume: true
temperature: 1.0
lr: 0.0002
model_path: path/to/model
num_envs: 10
eval_episodes: 50
save_video: true
eval_freq: 25000
exp_name: ${env_name}_${env_type}_abs_${abs_action}_${nn}_${diffusion}_sample_${sample_steps}_horizon_${horizon}
save_path: train_tests
project: CleanDiffuser
group: dp_robomimic
wandb_mode: offline
log_freq: 2000
save_freq: 25000
work_dir: ${save_path}/${pipeline_name}/${mode}/${env_name}/${exp_name}_${now:%Y%m%d_%H%M%S}/${seed}
